<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="swiper">
        <img src="./public/darkflower.png" alt="Dark Flower">
        <img src="./public/flower0.jpg" alt="Flower 0">
        <img src="./public/flower2.jpeg" alt="Flower 2">
        <img src="./public/flower4.jpg" alt="Flower 4">
        <img src="./public/flower6.jpg" alt="Flower 6">
        <img src="./public/flower8.jpg" alt="Flower 8">
        <img src="./public/lilyflower.jpg" alt="Lily Flower">
        <img src="./public/sunflower.jpg" alt="Sunflower">
        <img src="./public/darkpinkflower.png" alt="Dark Pink Flower">
        <img src="./public/flower1.jpg" alt="Flower 1">
        <img src="./public/flower3.jpg" alt="Flower 3">
        <img src="./public/flower5.jpg" alt="Flower 5">
        <img src="./public/flower7.jpg" alt="Flower 7">
        <img src="./public/flower9.jpg" alt="Flower 9">
        <img src="./public/shadowyflower.png" alt="Shadowy Flower">
        <img src="./public/vioflower.jpg" alt="Violet Flower">

        <div class="swiper-stuff btn-container">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>

        </div>

        <div class="swiper-stuff pagination">
            <!-- <button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button><button></button> -->
        </div>

    </div>

</body>
<script src="./script.js"></script>

</html>
